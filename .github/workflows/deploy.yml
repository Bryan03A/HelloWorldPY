name: Deploy to EC2

on:
  push:
    branches:
      - main  # Cambia si tu rama principal tiene otro nombre

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 54.175.52.233 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/id_rsa ec2-user@54.175.52.233 << 'EOF'
          cd HelloWorldPY || git clone https://github.com/Bryan03A/HelloWorldPY.git
          cd HelloWorldPY
          git pull
          pip3 install -r requirements.txt
          nohup python3 app.py > app.log 2>&1 &
        EOF
