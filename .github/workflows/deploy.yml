name: Deploy to EC2

on:
  push:
    branches:
      - main  # Cambia si tu rama principal tiene otro nombre

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 50.16.201.101 >> ~/.ssh/known_hosts  # Usa la Elastic IP aquí

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/id_rsa ec2-user@50.16.201.101 << 'EOF'
          cd HelloWorldPY
          git pull  # Esto descarga los últimos cambios
          pkill -f python  # Detiene cualquier instancia previa de la aplicación
          nohup python3 app.py > app.log 2>&1 &  # Vuelve a ejecutar la aplicación en segundo plano
        EOF